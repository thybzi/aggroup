<div class="map-container">
    <div class="map_con">
        <div id="YMapsID" style="width:100%; height: 100%;"></div>
        <script src="http://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>
        <script type="text/javascript">
            YMaps.jQuery(function () {
                var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);
                    //coordinates

                if ($(window).width() > 900) {
                map.setCenter(new YMaps.GeoPoint(71.42909018, 51.13145612), 15);
                } else {
                map.setCenter(new YMaps.GeoPoint(71.42909018, 51.13145612), 15);
                }

                // Создает стиль
                var s = new YMaps.Style();

                // Создает стиль значка метки
                s.iconStyle = new YMaps.IconStyle();
                s.iconStyle.href = "https://ag-group.kz/wp-content/themes/mebelion/images/map.png";
                s.iconStyle.size = new YMaps.Point(54,84);
                s.iconStyle.offset = new YMaps.Point(-27, -42);

                var placemark = new YMaps.Placemark(new YMaps.GeoPoint(71.42909018, 51.13145612), {style: s, hideIcon: false});

                // Устанавливает содержимое балуна
                placemark.name = "Avantagrde";
                placemark.description = "ag-group.kz";

                // Добавляет метку на карту
                map.addOverlay(placemark);
            })
        </script>
    </div>
</div>
